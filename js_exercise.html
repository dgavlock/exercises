<head>
	<script type="text/javascript">
		function add7(x) {
			result = x + 7;
		return result;
		console.log(result);
		}

		function multiply(x, y) {
			result = x * y;
			return result;
		}

		function capitalize(x) {
			return x[0].toUpperCase() + x.slice(1);
		}

		function lastLetter(x) {
			return x.slice(-1);
		}
	</script>
</head>
